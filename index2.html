<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="todo-container">
        <form>
            <li class="heading">todos</li>
            <li>
                <ul class="input">
                    <li><input type="text" id="inputBox" placeholder="Enter task"></li>
                    <li><button id="add" onclick="disp()" >+</button></li>
                </ul>
            </li>
            <div id="location"></div>
            <div class="location2"></div>
            <li>
                <ul class="buttons">
                    <li><button id="all">all</button></li>
                    <li><button id="active">active</button></li>
                    <li><button id="completed">completed</button></li>
                    <li><button id="clear">clear</button></li>
                </ul>
            </li>
        </form>
    </section>
    <script src="main.js"></script>
</body>
</html>
